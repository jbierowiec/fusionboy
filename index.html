<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FusionBoy</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Global grid background + smooth scroll -->
    <style>
      html {
        height: 100%;
        background-color: #fdfdfd;
        background-image: linear-gradient(
            rgba(13, 110, 253, 0.06) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(13, 110, 253, 0.06) 1px, transparent 1px);
        background-size: 32px 32px;
        scroll-behavior: smooth;
      }

      body {
        height: 100%;
        margin: 0;
        background-color: transparent; /* make body transparent so grid shows */
      }

      section {
        background-color: transparent; /* let Bootstrap backgrounds layer */
      }

      /* Overlay gray/white tints with transparency */
      .bg-body-tertiary {
        background-color: rgba(
          248,
          249,
          250,
          0.85
        ) !important; /* light gray w/ transparency */
      }

      .bg-white {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ) !important; /* white w/ transparency */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
